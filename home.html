<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            font-size: 16px;
            margin: 10px 0 5px;
            display: block;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #007BFF;
            outline: none;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <p> welcome to our cite</p>

    <div class="container">
        <h1>'Health Information Form '</h1>
        <form id="healthForm">
            <!-- Age -->
            <label for="age">patients Age:</label>
            <input type="number" id="age" name="age" required>
            <div id="ageError" class="error"></div>

            <!-- Blood Pressure -->
            <label for="bloodPressure">Blood Pressure:</label>
            <input type="text" id="bloodPressure" name="bloodPressure" required>
            <div id="bloodPressureError" class="error"></div>

            <!-- Weight -->
            <label for="weight">Weight in kg:</label>
            <input type="number" id="weight" name="weight" required>
            <div id="weightError" class="error"></div>

            <!-- Height -->
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            <div id="heightError" class="error"></div>

            <!-- Gender -->
            <label for="gender"> select Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <div id="genderError" class="error"></div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

        <div class="footer">
            <p>&copy; 2025 Health Form. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Form validation
        document.getElementById('healthForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            // Reset error messages
            document.querySelectorAll('.error').forEach(function(errorDiv) {
                errorDiv.textContent = '';
            });

            // Validate Age
            const age = document.getElementById('age').value;
            if (age === '' || age < 1) {
                isValid = false;
                document.getElementById('ageError').textContent = 'Please enter a valid age.';
            }

            // Validate Blood Pressure
            const bloodPressure = document.getElementById('bloodPressure').value;
            if (bloodPressure === '') {
                isValid = false;
                document.getElementById('bloodPressureError').textContent = 'Please enter your blood pressure.';
            }

            // Validate Weight
            const weight = document.getElementById('weight').value;
            if (weight === '' || weight < 1) {
                isValid = false;
                document.getElementById('weightError').textContent = 'Please enter a valid weight.';
            }

            // Validate Height
            const height = document.getElementById('height').value;
            if (height === '' || height < 1) {
                isValid = false;
                document.getElementById('heightError').textContent = 'Please enter a valid height.';
            }

            // Validate Gender
            const gender = document.getElementById('gender').value;
            if (gender === '') {
                isValid = false;
                document.getElementById('genderError').textContent = 'Please select your gender.';
            }

            // If valid, submit the form
            if (isValid) {
                alert('Form submitted successfully!');
                // You can process form data here, like sending it to a server
                document.getElementById('healthForm').reset();
            }
        });
    </script>

</body>
</html>
